<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


  </head>
  <body bgcolor="blue">
      <div align="center">
          <br><br><br><br><br><br><br><br>

          <form method="post" action="#">
              <table>
                <tr bgcolor="black"><td><font color="white">User Registration</font><td></td></tr>
                <tr><td><b>User Name*</b></td><td><input type="text" name="user name" required title="Enter user-name"/></td> </tr>
                <tr><td><b>Password*</b></td><td><input type="text" name="password" pattern="{4,}" title="please enter valid password (min.4char)" required/></tr>
                <tr><td><b>Name*</b></td><td><input type="text" name="Name" required title="Enter your name"/> </td></tr>
                <tr><td><b>Address*</b></td><td><input type="text" name="address" required title="Enter your Address"/></td> </tr>
                <tr><td><b>Mobile No.*</b></td><td><input type="text" name="mobile no." pattern="[0-9]{10,}" title="please enter mobile no." required/></td> </tr>
                <tr><td><b>E-Mail*</b></td><td><input type="email" name="e-mail" required title="Enter valid email-id"/></td></tr>
                <tr> <td><input type="submit" value="Register" /></td> <td><input type="reset" value="Cancel" /></td></tr>
              </table>
          </form>
      </div>


  </body>
</html>
